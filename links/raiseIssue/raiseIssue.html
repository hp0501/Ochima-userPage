<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../formStyles.css">
    <title>Raise Issue</title>
  </head>
  <body>
    <div class="container">
      <header class="text-center">
        <h1 id="title">Raise an issue</h1>
      </header>
      <form action="#" id="survey-form" class="form-label">
        <div class="form-group">
          <label for="name" id="name-label">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>


        <div class="form-group">
          <label for="number" id="number-label">Phone Number</label>
          <input
            type="number"
            name="phone"
            id="number"
            placeholder="Enter your phone number"
            class="form-control"
            required
          />
        </div>



        <div class="form-group">
          <p>Do you need rapid connection with our team?</p>
          <p>
            <label>
              <input type="radio" name="answer" id="definitely" />
              Yes
            </label>
          </p>
          <p>
            <label>
              <input type="radio" name="answer" id="notsure" />
              No
            </label>
          </p>
        </div>

        <div class="form-group">
          <p>Issue topic</p>
          <textarea
            name="comment"
            id="comment"
            cols="50"
            rows="2"
            placeholder="Enter here..."
          ></textarea>
        </div>

        <div class="form-group">
          <p>Describe your issue</p>
          <textarea
            name="comment"
            id="comment"
            cols="50"
            rows="2"
            placeholder="Enter here..."
          ></textarea>
        </div>

        <div class="form-group">
          <button type="submit" id="submit">Submit</button>
        </div>

      </form>
      <p id="description" class="description">
        <em>Thank you for taking the time to improve our services.</em>
        <br />

      </p>
    </div>
    <footer>
      <h6>Â© COPYRIGHT OCHIMA FOUNDATION</h6>
    </footer>

  </body>
</html>
